<!DOCTYPE html>
<html>
    <head>
        <title>ROCK PAPER SCISSORS GAME!</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../src/style.css">
        <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    </head>
    <body>
        <div id="gameboard">
            <div id="field">
            <div>Campo di gioco</div>
           </div>
            <div class="controls">
                <div data-control="rock" class="control">
                    <div>
                        <img class="control-img" src="../graphics/Rock.png">
                        <p>ROCK</p>
                    </div>
                </div>
                <div data-control="paper" class="control">
                    <div>
                        <img class="control-img" src="../graphics/Paper.png">
                        <p>PAPER</p>
                    </div>
                </div>
                <div data-control="scissors" class="control">
                    <div>
                        <img class="control-img" src="../graphics/Scissors.png">
                        <p>SCISSORS</p>
                    </div>
                </div>
            </div>
            <div id="scoreboard">
                <div>Score</div>
            </div>
        </div>
        <script src="../script/index.js"></script>
    </body>
</html>
