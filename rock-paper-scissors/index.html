<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    </header>
    <body>
        <div>
            <div id="gameboard">
                <div id="field">

                </div>
                <div class="controls">
                    <div data-control="rock" class="control">
                        <div>
                            <img src="graphics/Rock.png">
                            <p>ROCK</p>
                        </div>
                    </div>
                    <div data-control="paper" class="control">
                        <div>
                            <img src="graphics/Paper.png">
                            <p>PAPER</p>
                        </div>
                    </div>
                    <div data-control="scissors" class="control">
                        <div>
                            <img src="graphics/Scissors.png">
                            <p>SCISSORS</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="scoreboard">

            </div>
        </div>
        <script src="script/index.js"></script>
    </body>
</html>
