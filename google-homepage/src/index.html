<!DOCTYPE html>
<html>
    <head>
        <title>Google homemade homepage</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="viewport">
            <ul class="navbar" id="top-left">
                <li><a class ="link-text" href="https://about.google/?fg=1&utm_source=google-IT&utm_medium=referral&utm_campaign=hp-header">About us</a></li>
                <li><a class ="link-text" href="https://store.google.com/IT/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=it-IT">Google store</a></li>
            </ul>
            <ul class="navbar" id="top-right">
                <li><a class ="link-text" href="https://mail.google.com/mail/u/0/?tab=wm&ogbl#inbox">Gmail</a></li>
                <li><a class ="link-text" href="https://www.google.it/imghp?hl=it&tab=wi&ogbl">Images</a></li>
                <li><input class ="link-img" type="image" id="products-icon" alt="Products" src="https://www.svgrepo.com/show/42113/keyboard-buttons-or-visualization-button-of-nine-squares.svg" height="20" width="20"></li>
                <li><input class ="link-img" type="image" id="account-icon" alt="Account" src="https://w0.pngwave.com/png/733/876/computer-icons-google-account-icon-design-login-others-png-clip-art.png" height="20" width="20"></li>
            </ul>              
            <div class="content">
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo"> 
                <div id="search-controls">
                    <div id="search-bar">
                        <img id="glass" src="https://image.flaticon.com/icons/svg/70/70866.svg" alt="Magnyfing glass icon" height="20" width="20">
                        <input id="search-input" type="text">
                        <img id="mic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png" height="24" widht="24" alt="Microphonbe icon">
                    </div>
                    <div id="button-container">
                        <button  class="search-button" type="button" id="search-button">Google search</button>   
                        <button class="search-button" type ="button" id="lucky-button">I'm feeling lucky</button>
                    </div>
                </div>
                <div id="addtional-languages">Google offered in:<a  class="link-text" href="https://www.google.com/setprefs?sig=0_Uxb-mkzyuBiKs-bHYXx6dL-R-6g%3D&amp;hl=it&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwiW8MOcnoPpAhWNDGMBHdXsCZwQ2ZgBCA8">Italiano</a>
                </div>
            </div>
            <ul class="navbar" id="bottom-left">
                <li><a class="link-text" href="https://www.google.com/intl/en_it/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpafooter&amp;fg=1">Advertising</a></li>
                <li><a class="link-text" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpbfooter&amp;fg=1">Business</a></li>
                <li><a class="link-text" href="https://about.google/?utm_source=google-IT&amp;utm_medium=referral&amp;utm_campaign=hp-footer&amp;fg=1">About</a></li>
                <li><a class="link-text" href="//google.com/search/howsearchworks/?fg=1">How Search works </a></li>
            </ul>                               
            <ul class="navbar" id="bottom-right">
                <li><a class="link-text" href="https://policies.google.com/privacy?fg=1">Privacy</a></li>
                <li><a class="link-text" href="https://policies.google.com/terms?fg=1">Terms</a></li>
                <li><a class="link-text" href="https://www.google.com/preferences?hl=en">Settings</a></li>
            </ul>          
        </div>
    </body>
</html>
